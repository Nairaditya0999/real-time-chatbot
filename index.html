<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .messages-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Animation for new messages */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message-animate {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Typing indicator animation */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .typing-dot {
            animation: blink 1.5s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-4xl h-[90vh] flex flex-col bg-white rounded-lg shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 text-white p-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-comments text-2xl"></i>
                <h1 class="text-xl font-bold">WebSocket Chat</h1>
            </div>
            <div id="connection-status" class="flex items-center space-x-2">
                <span class="h-3 w-3 rounded-full bg-red-500"></span>
                <span class="text-sm">Disconnected</span>
            </div>
        </div>
        
        <!-- Messages area -->
        <div id="messages" class="messages-container flex-1 p-4 overflow-y-auto">
            <div class="text-center text-gray-500 py-4">
                <i class="fas fa-comment-dots text-4xl mb-2"></i>
                <p>Start chatting with others!</p>
            </div>
        </div>
        
        <!-- Typing indicator -->
        <div id="typing-indicator" class="px-4 pb-2 hidden">
            <div class="flex items-center space-x-1 text-gray-500 text-sm">
                <div class="typing-dot h-2 w-2 rounded-full bg-gray-400"></div>
                <div class="typing-dot h-2 w-2 rounded-full bg-gray-400"></div>
                <div class="typing-dot h-2 w-2 rounded-full bg-gray-400"></div>
                <span>Someone is typing...</span>
            </div>
        </div>
        
        <!-- Input area -->
        <div class="border-t p-4 bg-gray-50">
            <form id="message-form" class="flex space-x-2">
                <input 
                    id="message-input" 
                    type="text" 
                    placeholder="Type your message..." 
                    class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // UI Elements
            const messagesContainer = document.getElementById('messages');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const connectionStatus = document.getElementById('connection-status');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // WebSocket setup
            let socket;
            let isTyping = false;
            let typingTimeout;
            const serverUrl = 'wss://echo.websocket.org'; // Public test WebSocket server
            
            function connectWebSocket() {
                socket = new WebSocket(serverUrl);
                
                socket.onopen = function() {
                    console.log('Connected to WebSocket server');
                    updateConnectionStatus(true);
                    addSystemMessage('Connected to the chat');
                };
                
                socket.onclose = function() {
                    console.log('Disconnected from WebSocket server');
                    updateConnectionStatus(false);
                    addSystemMessage('Disconnected from the chat');
                    // Try to reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
                
                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    addSystemMessage('Connection error occurred', 'error');
                };
                
                socket.onmessage = function(event) {
                    // Simulate different users for demo purposes
                    const isCurrentUser = Math.random() > 0.5;
                    const username = isCurrentUser ? 'You' : `User${Math.floor(Math.random() * 5) + 1}`;
                    
                    // For demo, sometimes simulate typing indicator
                    if (Math.random() > 0.7) {
                        showTypingIndicator(username);
                        setTimeout(() => {
                            hideTypingIndicator();
                            addMessage(username, event.data);
                        }, 1500);
                    } else {
                        addMessage(username, event.data);
                    }
                };
            }
            
            // Initial connection
            connectWebSocket();
            
            // Update connection status UI
            function updateConnectionStatus(connected) {
                const statusDot = connectionStatus.querySelector('span:first-child');
                const statusText = connectionStatus.querySelector('span:last-child');
                
                if (connected) {
                    statusDot.className = 'h-3 w-3 rounded-full bg-green-500';
                    statusText.textContent = 'Connected';
                } else {
                    statusDot.className = 'h-3 w-3 rounded-full bg-red-500';
                    statusText.textContent = 'Disconnected';
                }
            }
            
            // Add a new message to the UI
            function addMessage(username, text) {
                const isCurrentUser = username === 'You';
                const messageElement = document.createElement('div');
                messageElement.className = `mb-4 flex ${isCurrentUser ? 'justify-end' : 'justify-start'}`;
                
                messageElement.innerHTML = `
                    <div class="max-w-xs md:max-w-md lg:max-w-lg ${isCurrentUser ? 'bg-indigo-100' : 'bg-gray-200'} rounded-lg p-3 message-animate">
                        <div class="font-semibold text-sm ${isCurrentUser ? 'text-indigo-800' : 'text-gray-800'}">${username}</div>
                        <div class="text-gray-800">${text}</div>
                        <div class="text-right text-xs text-gray-500 mt-1">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // Add system message
            function addSystemMessage(text, type = 'info') {
                const messageElement = document.createElement('div');
                messageElement.className = 'mb-4 flex justify-center';
                
                const colorClass = type === 'error' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800';
                
                messageElement.innerHTML = `
                    <div class="text-sm ${colorClass} rounded-lg p-2 px-4 message-animate">
                        <i class="fas fa-info-circle mr-1"></i> ${text}
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // Show typing indicator
            function showTypingIndicator(username) {
                typingIndicator.querySelector('span').textContent = `${username} is typing...`;
                typingIndicator.classList.remove('hidden');
                scrollToBottom();
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.classList.add('hidden');
            }
            
            // Handle typing events
            messageInput.addEventListener('input', function() {
                if (!isTyping) {
                    isTyping = true;
                    // In a real app, we would send a "user is typing" message to the server
                }
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(function() {
                    isTyping = false;
                    // In a real app, we would send a "user stopped typing" message to the server
                }, 2000);
            });
            
            // Handle form submission
            messageForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const message = messageInput.value.trim();
                
                if (message && socket && socket.readyState === WebSocket.OPEN) {
                    // In a real app, you might want to include username, timestamp, etc.
                    socket.send(message);
                    addMessage('You', message);
                    messageInput.value = '';
                }
            });
            
            // Scroll to bottom of messages
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Initial scroll to bottom
            scrollToBottom();
            
            // Demo: Add some sample messages after a delay
            setTimeout(() => {
                addMessage('User1', 'Hello everyone! 👋');
            }, 1000);
            
            setTimeout(() => {
                addMessage('User2', 'Hey there! How are you all doing?');
            }, 2500);
            
            setTimeout(() => {
                addMessage('User3', 'This chat app looks great!  😊');
            }, 4000);
        });
    </script>
</body>
</html>
